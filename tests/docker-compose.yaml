version: "3.7"

services:
  graphql:
    build:
      context: $PWD
      args:
        GRAPHQL_PYTHON_VERSION: "3.8"
    image: graphql:v1.0.0
    container_name: graphql
    ports:
      - "7999:7999"
    environment:
      - GRAPHQL_KATSU_API=http://server:5000/katsu
      - GRAPHQL_CANDIG_SERVER=http://server:5000/candig
      - GRAPHQL_BEACON_ID=com.candig.graphql
      - GRAPHQL_KATSU_TOKEN_KEY=authorization
      - GRAPHQL_CANDIG_TOKEN_KEY=authorization
  server:
    build:
      context: $PWD/tests
      args:
        GRAPHQL_PYTHON_VERSION: "3.8"
    image: server:v1.0.0
    container_name: server
    ports:
      - "5000:5000"
